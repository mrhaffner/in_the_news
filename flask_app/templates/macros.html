{% macro face(mood) %}
<div class="{{mood}}">
  <figure class="face">
    <span class="eyes">
      <span class="eye left"></span>
      <span class="eye right"></span>
    </span>
    <span class="mouth"></span>
  </figure>
</div>
{% endmacro %} {% macro direction(trend) %} {% if trend == "up" %}
<span class="trend up">&#8593;</span>
{% elif trend == "down" %}
<span class="trend down">&#8595;</span>
{% else %}
<span class="trend none">-</span>
{% endif %} {% endmacro %}
